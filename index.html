<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe Hub</title>
    <!-- BootStrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FontAwesome CDN Link -->
    <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></link>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="loadTools(6)">
    
    <!-- header area starts -->
    <header>
        <section>
            <div class="container-fluid py-3 text-center">
                <h1>AI Universe Hub</h1>
                <button id="sort-btn" class="btn btn-danger">Sort By Date</button>
            </div>
        </section>
    </header>
    <!-- header area ends -->



    <!-- main area starts -->

        <main>
            <section>
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div id="spinner" class="spinner-border text-danger d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="cards-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        
                        
                    </div>
                    <button onclick="loadTools()" class="btn btn-danger my-3" id="show-all-btn">See More</button>
                </div>
            </section>
            <section>
                <div>  
                    <!-- Modal -->
                    <div class="modal fade" id="toolModal" tabindex="-1" aria-labelledby="toolModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl modal-dialog-centered"> 
                            <div class="modal-content">
                                <div id="modalBody" class="modal-body p-5 position-relative">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    <!-- main area ends -->

    <!-- BootStrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- FontAwesome CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
